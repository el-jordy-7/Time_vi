<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Página No Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --error-color: #ff4757;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        /* Reset y Box Model */
        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0c29;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 123, 213, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.3) 0%, transparent 40%);
            overflow: hidden;
            color: var(--text-main);
            padding: 20px;
            text-align: center;
        }

        /* Estrellas sutiles */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .error-container {
            position: relative;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .error-code {
            font-size: 8rem; /* Tamaño grande para el 404 */
            font-weight: 900;
            margin: 0;
            line-height: 1;
            /* Degradado de color que resalta el error */
            background: linear-gradient(135deg, var(--error-color) 30%, #ff9f43 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -5px;
            animation: pulse 2s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0 10px 0;
            color: var(--primary);
        }

        .error-detail {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* Quita el subrayado del enlace */
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(58, 123, 213, 0.4);
        }

        .home-button:active {
            transform: scale(0.98);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.85; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="error-container">
        <!-- Código de Error -->
        <div class="error-code">404</div>

        <!-- Mensaje Principal -->
        <div class="error-message">¡Página No Encontrada!</div>

        <!-- Detalle del Error -->
        <p class="error-detail">
            Parece que intentaste acceder a una galaxia inexplorada. 
            El recurso que buscas ha desaparecido o nunca existió.
        </p>
        
        <a href="{% url 'login_home' %}" class="home-button">
            Regresar al Inicio Seguro
        </a>
    </div>

</body>
</html>
