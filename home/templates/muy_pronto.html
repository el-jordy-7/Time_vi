<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Desarrollo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #7000ff;
            --text-main: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0c29;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0f0c29 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px;
            max-width: 500px;
        }

        /* --- EL RADAR ANIMADO --- */
        .scanner-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-construction {
            width: 50px;
            height: 50px;
            fill: var(--primary);
            z-index: 2;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        /* Círculos concéntricos animados */
        .ripple {
            position: absolute;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: rippleEffect 3s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }

        .ripple:nth-child(1) { width: 100%; height: 100%; animation-delay: 0s; }
        .ripple:nth-child(2) { width: 100%; height: 100%; animation-delay: 1s; }
        .ripple:nth-child(3) { width: 100%; height: 100%; animation-delay: 2s; }

        /* --- TEXTOS --- */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            font-weight: 800;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* --- BARRA DE PROGRESO FALSA --- */
        .progress-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            width: 100%;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 75%; /* Simula avance */
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 15px var(--primary);
        }

        /* Efecto de brillo moviéndose en la barra */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(
                45deg, 
                transparent 25%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 75%
            );
            background-size: 20px 20px;
            animation: shift 1s linear infinite;
        }

        /* --- BOTÓN --- */
        .btn-back {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-back:hover {
            background: white;
            color: #000;
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes rippleEffect {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes shift {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="scanner-container">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <svg class="icon-construction" viewBox="0 0 24 24">
                <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
            </svg>
        </div>

        <h1>En Construcción</h1>
        <p>Estamos calibrando los algoritmos para traerte esta funcionalidad muy pronto. ¡Mantente alerta!</p>

        <div class="progress-wrapper">
            <div class="progress-bar"></div>
        </div>

        <a href="{% url 'home' %}" class="btn-back">Regresar a la base</a>
    </div>

</body>
</html>
